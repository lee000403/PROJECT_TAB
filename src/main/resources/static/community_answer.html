<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Post Detail</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Post Detail</h1>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>피곤피곤</h2>
                <p>피곤한 하루였어요. 휴식이 필요합니다.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Comments</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="media">
                            <img src="user-avatar.jpg" class="mr-3" alt="User Avatar">
                            <div class="media-body">
                                <h5 class="mt-0">John Doe</h5>
                                <p class="mb-0">피곤하다니 너무 힘드시네요. 좀 더 휴식을 취해보세요!</p>
                                <small class="text-muted">2023-07-06</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <div class="media">
                            <img src="user-avatar.jpg" class="mr-3" alt="User Avatar">
                            <div class="media-body">
                                <h5 class="mt-0">Jane Smith</h5>
                                <p class="mb-0">조금만 힘내세요. 긍정적인 생각으로 힘을 내보세요!</p>
                                <small class="text-muted">2023-07-07</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more comment cards as needed -->

                <form class="mt-3">
                    <div class="form-group">
                        <label for="comment-input">Leave a comment</label>
                        <textarea class="form-control" id="comment-input" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
