<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>설문 조사</title>

    <style>
        .centered-title {
            text-align: center;
        }

        .centered-button {
            display: flex;
            justify-content: center;
        }

        .vivid-color {
            background-color: #fbff0e;
        }
    </style>
</head>

<body>
    <div class="container mt-5 py-3 px-5">
        <h2 class="centered-title">설문 조사</h2>
        <form>
            <div class="form-group">
                <label for="gender">성별:</label>
                <select class="form-control" id="gender">
                    <option>남성</option>
                    <option>여성</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">나이:</label>
                <input type="text" class="form-control" id="age" placeholder="나이를 입력하세요">
            </div>

            <div class="form-group">
                <label for="residence">거주 지역:</label>
                <select class="form-control" id="residence">
                    <option>도시</option>
                    <option>교외</option>
                    <option>시골</option>
                    <option>기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="working-hours">하루 근무 시간:</label>
                <select class="form-control" id="working-hours">
                    <option>오전 (오전 6시 - 오후 12시)</option>
                    <option>오후 (오후 12시 - 오후 6시)</option>
                    <option>밤 (오후 6시 - 오전 12시)</option>
                    <option>하루 종일</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day-of-week">주중 요일:</label>
                <select class="form-control" id="day-of-week">
                    <option>월요일</option>
                    <option>화요일</option>
                    <option>수요일</option>
                    <option>목요일</option>
                    <option>금요일</option>
                    <option>토요일</option>
                    <option>일요일</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicle-ownership">차량 소유 여부:</label>
                <select class="form-control" id="vehicle-ownership">
                    <option>예</option>
                    <option>아니요</option>
                </select>
            </div>

            <div class="form-group">
                <label for="license">면허 소지 여부:</label>
                <select class="form-control" id="license">
                    <option>예</option>
                    <option>아니요</option>
                </select>
            </div>

            <div class="centered-button mt-5">
                <button type="submit" class="btn vivid-color">🙌</button>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
