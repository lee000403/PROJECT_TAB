<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    body {
      background-color: #fff;
    }

    .header {
      background-color: yellow;
      padding: 10px;
      color: #000;
    }

    .footer {
      background-color: yellow;
      padding: 10px;
      color: #000;
    }

    .container {
      height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">💕💕💕💕</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">회원 로그인</h5>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
          <div class="text-center mt-3">
            <p>회원이 아니신가요? <a href="#">회원가입</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="text-center">신뢰받고 사랑받는 의료기관이 되기 위해 최선을 다하겠습니다.</p>
  </div>
  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
