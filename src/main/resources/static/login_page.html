<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    body {
      background-color: #fff;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #fef0ea;
      padding: 10px;
      color: #000;
    }

    .footer {
      background-color: #fef0ea;
      padding: 10px;
      color: #000;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 500px;
      /* Increased width to 500px */
      max-width: 90%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      /* Increased padding */
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <a class="navbar-brand" href="./main_page.html">
      <img src="./images/mainlogo.png" alt="Logo" width="auto" height="80">
    </a>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">회원 로그인</h5>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
          <div class="text-center mt-3">
            <p>회원이 아니신가요? <a href="./signin_page_a.html">회원가입</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="text-center">신뢰받고 사랑받는 의료기관이 되기 위해 최선을 다하겠습니다.</p>
  </div>
  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
