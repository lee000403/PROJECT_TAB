      border-radius: 10px;
      cursor: pointer;
    }
  </style>

<body>
  <div>Register</div>
  <div>
    <h2>Select member type</h2>
    <div class="card">
      <a href="./signin_page_a.html?signin_type=patient">
        <img src="path_to_image_patient.jpg" alt="Patient" />
      </a>
    </div>
    <div class="card">
      <a href="./signin_page_a.html?signin_type=family">
        <img src="path_to_image_family.jpg" alt="Family" />

    </div>
    <div class="card">
      <a href="./signin_page_a.html?signin_type=partner">
        <img src="path_to_image_partner.jpg" alt="Partner" />
      </a>
    </div>
    <div class="card">
      <a href="./signin_page_b.html?signin_type=doctor">

      </a>
    </div>
